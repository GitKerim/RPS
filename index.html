<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg"></div>
        <div class="main">
            <div class="header">
                <div class="headerbox">
                    <p class="rockheader">ROCK</p>
                    <p class="paperheader">PAPER</p>
                    <p class="scissorsheader">SCISSORS</p>
                </div>
                <div class="headerpicturebox">
                    <div class="headerimagerock"><img src="pics/rockheader.png"class="headerrock"></div>
                    <div class="headerimagepaper"><img src="pics/paperheader.png" class="headerpaper"></div>
                    <div class="headerimagescissors"><img src="pics/scissorsheader.png" class="headerscissors"></div>
                </div>
            </div>
            <hr>
            <div class="container">
                <div id="popup">
                    <div class="popup-div">
                        <p id="popup-p"></p>
                        <button class="popup-button">Play Again</button>
                    </div>
                </div>
            <div class="results">
                <div class="scores">Player Score <div id="playerscore">0</div></div>
                <div class="scores">Computer Score <div id="computerscore">0</div></div>
            </div>
           
            <p id="text">Choose 'ur hand</p>
                <div class="playeroptions">
                    <button class="buttons" id="rock"><img src="pics/rock.png" class="images"/></button>
                    <button class="buttons" id="paper"><img src="pics/paper.png" class="images"/></button>
                    <button class="buttons" id="scissors"><img src="pics/scissors.png" class="images"/></button>
                </div>
            </div>
            <div class="footer">
                <p>Kerim O. 2022 RPS for The Odin Project</p>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
